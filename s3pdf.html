<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Convert - Image to PDF Pro</title>
    <link rel="stylesheet" href="s2pdf.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="app-header">
            <div class="logo">Veridian Convert</div>
            <p class="tagline">Elegantly transform your images into polished PDF documents.</p>
        </header>

        <section class="upload-area">
            <label for="imageUpload" class="upload-button-styled">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span>Select Images</span>
                <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/jpg" multiple>
            </label>
            <p id="fileCount" class="file-count-info">No images selected. Drag & drop or click to upload.</p>
        </section>

        <section id="imagePreviewContainer" class="image-preview-grid">
            </section>

        <section class="conversion-controls">
            <input type="text" id="pdfFileName" class="pdf-filename-input" placeholder="PDF Filename (e.g., portfolio_final)">
            <button id="convertToPdfButton" class="convert-action-button" disabled>
                <span class="button-text-main">Create PDF</span>
                <span class="spinner-pdf" style="display: none;"></span>
            </button>
            <p id="statusMessage" class="status-feedback"></p>
        </section>

        <footer class="app-footer">
            <p>&copy; <span id="currentYear"></span> Veridian Convert. Premium PDF Solutions.</p>
        </footer>
    </div>

    <div id="editModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3 class="modal-title">Edit Image</h3>
            <div class="image-edit-area">
                <img id="imageToEdit" src="#" alt="Editable Image">
            </div>
            <div class="edit-actions">
                <button id="rotateLeftButton" class="edit-button" title="Rotate Left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/></svg>
                </button>
                <button id="rotateRightButton" class="edit-button" title="Rotate Right">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/></svg>
                </button>
                <button id="cropButton" class="edit-button" title="Toggle Crop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path><path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path></svg>
                </button>
                 <button id="resetEditButton" class="edit-button" title="Reset Edits">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8h2.5"/><path d="m18 14 3 3-3 3"/></svg>
                </button>
            </div>
            <div class="modal-footer-actions">
                <button id="cancelEditButton" class="modal-button cancel">Cancel</button>
                <button id="applyEditButton" class="modal-button apply">Apply Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="s2pdf.js"></script>
</body>
</html>
